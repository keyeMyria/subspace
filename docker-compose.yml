version: "3.3"
services:
  redis:
    image: redis
  server:
    build:
      context: .
      dockerfile: ./docker/Dockerfile-server
    image: subspace/server
    environment:
      PORT: 8080
    ports:
      - 8080:8080
    depends_on:
      - redis
    networks:
      - backend
      - frontend
  client:
    build:
      context: .
      dockerfile: ./docker/Dockerfile-client
    image: subspace/client
    ports:
      - 8081:80
    volumes:
      - ./packages/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - server
    networks:
      - frontend
  portainer:
    image: portainer/portainer
    container_name: portainer
    command: --no-auth
    ports:
      - 9000:9000
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - data_portainer:/data
    networks:
      - tools
volumes:
  data_portainer:
networks:
  frontend:
  backend:
  tools:
